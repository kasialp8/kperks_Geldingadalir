# .github/workflows/update_chart.yml

name: Update Contribution Chart

# on:
#   schedule:
#     - cron: "0 0 * * *"  # Runs daily at midnight UTC
#   workflow_dispatch:  # Allows manual triggering of the workflow

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  update_chart:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Run contribution chart script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_contribution_chart.py  # Updated path
          
      - name: Commit and push contribution chart
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images/contribution_chart.png
          git commit -m "Update contribution chart"
          git push
